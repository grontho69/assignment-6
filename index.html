<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Earth</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-green-50">

  <!-- NAVBAR -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Green Earth</h1>

    <ul class="hidden md:flex gap-6">
      <li>About</li>
      <li>Gallery</li>
      <li>Plant a Tree</li>
    </ul>

    <button class="bg-yellow-400 text-black px-4 py-2 rounded-full font-semibold">
      Plant a Tree
    </button>
  </nav>

  <!-- BANNER -->
  <section class="bg-green-100 py-20 text-center relative">
    <h2 class="text-4xl font-bold mb-4">Plant a Tree, Grow a Future</h2>
    <p class="text-gray-600 mb-6">
      Join our mission to plant 1 million trees
    </p>
    <button class="bg-yellow-400 px-6 py-3 rounded-full font-semibold">
      Get Involved
    </button>
  </section>

  <!-- SHOP -->
  <section class="max-w-7.5xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-center mb-8">Choose Your Trees</h2>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

      <!-- CATEGORIES -->
      <aside class="w-64">
        <h3 class="font-semibold mb-4">Categories</h3>
        <ul id="categoryContainer" class="flex flex-col gap-2">
          <li class="px-4 py-2 rounded cursor-pointer hover:bg-green-200  text-black ">All
            tress</li>

        </ul>
      </aside>

      <!-- PRODUCTS -->
      <div class="md:col-span-2">
        <div id="spinner" class="hidden justify-center my-6">
          <div class="w-10 h-10 border-4 border-green-600 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <div id="plantContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">


        </div>
      </div>

      <!-- CART -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-bold mb-4">ðŸ›’ Your Cart</h3>
        <ul id="cartList" class="text-sm space-y-2"></ul>
        <p class="mt-4 font-semibold">
          Total: <span id="total">0</span>
        </p>
      </div>

    </div>
  </section>



  <script src="script.js"></script>
</body>

</html>
